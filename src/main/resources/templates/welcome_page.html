<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TakiTvP - Home</title>
    <link type="text/css" rel="stylesheet"
          href="/webjars/font-awesome/5.15.2/css/all.min.css">
    <link type="text/css" rel="stylesheet"
          href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm position-fixed w-100"
     th:fragment="header" style="z-index: 10">
    <h5 class="my-0 mr-md-auto font-weight-normal">TakiTvP</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" th:href="@{/}">Home</a>
        <a class="p-2 text-dark" th:href="@{/note}">Notes</a>
        <a class="p-2 text-dark" th:href="@{/user}">User</a>
        <a class="p-2 text-dark" th:href="@{/admin}">Admin</a>

        <a class="btn fa-user-circle bg-dark" style="border-radius: 50%" href="/user/my_info"
           th:if="${#request.userPrincipal != null}"></a>

        <a class="btn btn-outline-primary ml-1" th:if="${#request.userPrincipal != null}"
           th:href="@{/logout}">Logout</a>

        <a class="btn btn-outline-primary ml-1" th:if="${#request.userPrincipal == null}" th:href="@{/login}"> Login</a>
        <a class="btn btn-outline-primary ml-1" th:if="${#request.userPrincipal == null}" th:href="@{/register}">Sign
            up</a>
    </nav>
</div>
<div style="position: relative;top: 80px;">
    <h2>Message : <span th:utext="${message}"></span></h2>
</div>

<script language="javascript">
    var kt = false
    var width = ((window.innerWidth > 0) ? window.innerWidth : screen.width) - 80;
    var height = ((window.innerHeight > 0) ? window.innerHeight : screen.height) - 80;

    function move() {
        var x = Math.random() * width
        var y = Math.random() * height
        var left = x + 'px'
        var top = y + 'px'
        document.getElementById('lbNo').style.left = left
        document.getElementById('lbNo').style.top = top
    }
</script>

</body>
</html>
