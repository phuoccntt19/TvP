<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TakiTvP - Register</title>
    <link type="text/css" rel="stylesheet"
          href="/webjars/font-awesome/5.15.2/css/all.min.css">
    <link type="text/css" rel="stylesheet"
          href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="welcome_page :: header">...</div>
<div style="position: relative;top: 80px;">
    <div class="container">
        <div class="text-center">
            <div class="col-md-4 col-md-offset-4 m-auto">
                <div class="panel panel-default p-4 border border-dark rounded">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form name='f' th:action="@{/register}" method='post'>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username"
                                           name="username" type="text" required="required" minlength="4">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Full name"
                                           name="fullName" type="text" required="required" minlength="20">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail"
                                           name="email" type="email" required="required">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Phone number"
                                           name="phoneNumber" type="text" required="required" minlength="10" maxlength="10">
                                </div>
                                <div class="form-group">
                                    <input id="password" class="form-control" placeholder="Password"
                                           name="password" type="password" required="required" minlength="3">
                                </div>
                                <div class="form-group">
                                    <input id="password_confirm" class="form-control" placeholder="Confirm password"
                                           name="confirm-password" type="password" required="required"
                                           oninput="check(this)">
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-lg btn-success btn-block" type="submit"
                                           value="Register">
                                </div>
                                <p th:if="${error}"><span th:utext="${message}" style="color: red"></span></p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script lang='javascript' type='text/javascript'>
    function check(input) {
        if (input.value != document.getElementById('password').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            input.setCustomValidity('');
        }
    }
</script>
</body>
</html>
